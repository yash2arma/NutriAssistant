<div class="container" style="border:3px groove;">
            <form class="form-horizontal" action="#" th:action="@{/resbycal}" th:object="${input}" method="post" >  
		    <div class="form-group">
            <label class="col-sm-4 control-label" for="cal">Targeted Calories</label>
            <div class="col-xs-4">
            <input class="form-control" th:field="*{cal}" type="text" name="cal" placeholder=" e.g 2000"></input>
            </div>
            </div>
            <div class="row"><center>
            <input class="btn btn-primary" type="submit" value="Get List of Recipes "></input></div>
            </form>
    </div>
   <center>
		<div class="container">
        <h2>Some Recipe's for you</h2>
      
        <table class="table" style="border:1px solid black">
         <thead>
            <tr>
                <th>Id</th>
                <th>title</th>
                <th>Ready in (mins)</th>
                <th>No of Servings</th>
                <th>Link to Recipe</th>
            </tr>
             </thead>
             <tbody>
            <tr th:each="l : ${list}">
                <td th:text="${l.id}"></td>
                <td th:text="${l.title}"></td>
                <td th:text="${l.readyInMinutes}"></td>
                <td th:text="${l.servings}"></td>
                <td th:text="${l.sourceUrl}" th:color="blue"></td>
           </tr>
            </tbody>
        </table>
    </div>
   </center>
